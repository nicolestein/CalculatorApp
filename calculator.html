<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</head>
<center>

    <body id="body">
        <h1>Calculator App</h1>
        <p><input type="text" id="screen"> </p>
        <form>
            <table>
                <button type="button" class="btn btn-info active" onclick="inverse()">1/x</button>
                <button type="button" class="btn btn-info active" onclick="square()">x^2</button>
                <button type="button" class="btn btn-info active" onclick="squareRoot()">&#8730;x</button>
                <button type="button" class="btn btn-info active" onclick="cosRadian()">cos radian</button>
            </table>
            <table>
                <button type="button" class="btn btn-info active" onclick="allClear()">AC</button>
                <button type="button" class="btn btn-info active" onclick="clears()">C</button>
                <button type="button" class="btn btn-info active" onclick="changeSign()">+/-</button>
                <button type="button" class="btn btn-info active" onclick="percentage()">%</button>
                <button type="button" class="btn btn-info active" onclick="acos()">cos inverse</button>
            </table>
            <table>
                <button type="button" class="btn btn-info active" onclick="addDigit('7')">7</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('8')">8</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('9')">9</button>
                <button type="button" class="btn btn-info active" onclick="storeOperator('1')">x</button>
                <button type="button" class="btn btn-info active" onclick="sinRadian()">sin radian</button>
            </table>
            <table>
                <button type="button" class="btn btn-info active" onclick="addDigit('4')">4</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('5')">5</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('6')">6</button>
                <button type="button" class="btn btn-info active" onclick="storeOperator('4')">-</button>
                <button type="button" class="btn btn-info active" onclick="asin()">sin inverse</button>
            </table>
            <table>
                <button type="button" class="btn btn-info active" onclick="addDigit('1')">1</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('2')">2</button>
                <button type="button" class="btn btn-info active" onclick="addDigit('3')">3</button>
                <button type="button" class="btn btn-info active" onclick="storeOperator('3')">+</button>
                <button type="button" class="btn btn-info active" onclick="tanRadian()">tan radian</button>
            </table>
            <table>
                <button type="button" class="btn btn-info active" onclick="addDigit('0')">0</button>
                <button type="button" class="btn btn-info active" onclick="addDecimal()">.</button>
                <button type="button" class="btn btn-info active" onclick="calculate()">=</button>
                <button type="button" class="btn btn-info active" onclick="storeOperator('2')">/</button>
                <button type="button" class="btn btn-info active" onclick="atan()">tan inverse</button>
            </table>
        </form>
    </body>
</center>

</html>
